<mat-toolbar
  class="navbar navbar-expand-lg mat-elevation-z3"
  style="background-color: #fff"
>
  <div class="d-flex align-items-center py-3 w-100">
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      matTooltip="Menu"
      matTooltipPosition="below"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span
      class="d-flex justify-content-start align-items-center mx-3 column"
      style="flex-grow: 1"
    >
      <a href="/">
        <img
          style="padding-bottom: 3px; width: 30px"
          src="assets/shopping-cart.png"
          alt="Shopping Cart"
        />
      </a>
      <span class="fs-3 mx-3">Seller Project</span>
    </span>
  </div>
</mat-toolbar>

<mat-menu #menu="matMenu" class="mat-menu-panel">
  <button mat-menu-item (click)="navigateTo('/product')">
    <mat-icon>inventory_2</mat-icon>
    <span>Products</span>
  </button>
  <button mat-menu-item (click)="navigateTo('/order')">
    <mat-icon>shopping_cart</mat-icon>
    <span>Orders</span>
  </button>
</mat-menu>
