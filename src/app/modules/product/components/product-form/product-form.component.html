<mat-card class="p-4" style="max-height: 600px">
  <mat-card-content>
    @if (!data.name) {
    <div class="row col-sm-12">
      <h2>Create Product</h2>
    </div>
    } @else {
    <div class="row col-sm-12">
      <h2>Update Product</h2>
    </div>

    }

    <form [formGroup]="productFormGroup">
      <mat-form-field
        style="min-height: 40px"
        class="mt-4 pt-2 w-100"
        appearance="outline"
      >
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field
        style="min-height: 40px"
        class="mt-4 pt-2 w-100"
        appearance="outline"
      >
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>
      <mat-form-field
        style="min-height: 40px"
        class="mt-4 pt-2 w-100"
        appearance="outline"
      >
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity" />
      </mat-form-field>
      <mat-form-field
        style="min-height: 40px"
        class="mt-4 pt-2 w-100"
        appearance="outline"
      >
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <div class="d-flex justify-content-end align-items-center">
      <button mat-button (click)="onCancel()" class="ml-2">Cancel</button>
      <button
        mat-flat-button
        (click)="onAdd()"
        [disabled]="productFormGroup.invalid"
        style="background-color: var(--primary); color: #fff"
      >
        @if(!data.name) { Add } @else { Update }
      </button>
    </div>
  </mat-card-footer>
</mat-card>
