<mat-card class="d-flex flex-column" style="max-height: 75%">
  <mat-card-header class="d-flex justify-content-between align-items-center">
    <span class="w-100 text-center fw-bold">Product list</span>
    <button mat-icon-button (click)="onClose()" class="ms-auto">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content class="align-items-center d-flex flex-column overflow-auto">
    @if (data.length) {
    <mat-card class="w-75 mb-4 p-3" style="background-color: #f5f5f5">
      @for (product of data; track $index) {
      <mat-list dense>
        <mat-list-item>
          <div matLine>
            <strong>Name:</strong> {{ getProductName(product) }}
          </div>
        </mat-list-item>
        <mat-list-item>
          <div matLine><strong>Tag:</strong> {{ product.quantity }}</div>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
      }
    </mat-card>
    } @else {
    <mat-card class="align-self-center mt-3" style="background-color: #f5f5f5">
      <mat-card-content class="my-3">
        <h5>
          <strong>Empty product list</strong>
        </h5>
      </mat-card-content>
    </mat-card>
    }
  </mat-card-content>
</mat-card>
