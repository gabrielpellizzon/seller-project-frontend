<mat-card class="max-widht-card mb-5" style="background-color: #f5f5f5">
  <mat-card-header class="my-3 justify-content-center">
    <div class="input-group mx-3">
      <span class="input-group-text">
        <mat-icon>search</mat-icon>
      </span>
      <input
        type="text"
        class="form-control"
        placeholder="Search"
        [(ngModel)]="searchProductInput"
        (ngModelChange)="onSearchChange($event)"
      />
    </div>
  </mat-card-header>

  <mat-card-content>
    <div class="row mx-3">
      @if (productDataSource.data.length) {
      <table mat-table [dataSource]="productDataSource">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>
            <strong>Name</strong>
          </th>
          <td mat-cell *matCellDef="let element">
            {{ getProductName(element) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>
            <strong>Description</strong>
          </th>
          <td mat-cell *matCellDef="let element">
            {{ getProductDescription(element) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>
            <strong>Price</strong>
          </th>
          <td mat-cell *matCellDef="let element">
            {{ getProductPrice(element) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            <strong>Actions</strong>
          </th>
          <td mat-cell *matCellDef="let element">
            <ng-container
              *ngIf="getCartItemQuantity(element.id) > 0; else onlyAddButton"
            >
              <button
                mat-icon-button
                (click)="removeProductFromCart(element.id)"
              >
                <mat-icon>remove_circle</mat-icon>
              </button>

              <span class="quantity-label">
                {{ getCartItemQuantity(element.id) }}
              </span>

              <button mat-icon-button (click)="addProductIntoCart(element)">
                <mat-icon>add_circle</mat-icon>
              </button>
            </ng-container>

            <ng-template #onlyAddButton>
              <button mat-icon-button (click)="addProductIntoCart(element)">
                <mat-icon>add_circle</mat-icon>
              </button>
            </ng-template>
          </td>
        </ng-container>

        <thead>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        </thead>
        <tbody>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </tbody>
      </table>

      } @else {
      <mat-card
        class="align-self-center mt-3"
        style="background-color: #f5f5f5"
      >
        <mat-card-content class="my-3">
          <h5>
            <strong>Empty product list</strong>
          </h5>
        </mat-card-content>
      </mat-card>
      }
    </div>
  </mat-card-content>
</mat-card>
